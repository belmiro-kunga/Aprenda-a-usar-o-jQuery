<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efeitos jQuery - Animação </title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
   
    <button>Animação iniciar</button>

<p>Por padrão, todos os elementos HTML têm uma posição estática
     e não podem ser movidos. Para manipular a posição, lembre-se 
     de primeiro definir a propriedade de posição CSS do elemento 
     para relativo, fixo ou absoluto!</p>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;">Olá Mundo</div>
    <script src="anamacao.js"></script>
</body>
</html>
